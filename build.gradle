plugins {
    id "com.github.node-gradle.node" version "3.5.1"
}

node {
    version = '18.15.0'
    download = true
}

task installPackages( type: NpmTask, dependsOn: nodeSetup ) {
    args = [ "install" ]
}

task installFunctionPackages( type: NpmTask, dependsOn: installPackages ) {
    workingDir = new File( "$rootDir/functions/" )
    args = [ "install" ]
}

